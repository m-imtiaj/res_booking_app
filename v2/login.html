<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Jack and Sons</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.php">Reservation</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.html">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login/Create Account Section -->
    <section class="auth-section">
        <div class="auth-tabs">
            <button onclick="showForm('login')" id="login-tab" class="active">Log In</button>
            <button onclick="showForm('create')">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Log In</h2>
            <form action="login_process.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit" class="auth-button">Log In</button>
            </form>
        </div>

        <!-- Create Account Form -->
        <div id="create-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form action="create_account.php" method="POST">
                <label for="create-name">Full Name:</label>
                <input type="text" id="create-name" name="name">

                <label for="create-username">Userame:</label>
                <input type="text" id="create-username" name="username">

                <label for="create-email">Email:</label>
                <input type="email" id="create-email" name="email" required>

                <label for="create-password">Password:</label>
                <input type="password" id="create-password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit" class="auth-button">Create Account</button>
            </form>
        </div>
    </section>



    <script>
        // JavaScript to switch between login and create account forms
        function showForm(form) {
            const loginForm = document.getElementById('login-form');
            const createForm = document.getElementById('create-form');
            const loginTab = document.getElementById('login-tab');
            const createTab = document.querySelector('.auth-tabs button:nth-child(2)');

            if (form === 'login') {
                loginForm.style.display = 'block';
                createForm.style.display = 'none';
                loginTab.classList.add('active');
                createTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                createForm.style.display = 'block';
                createTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script>
</body>
</html>
